<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunus XOX | Oyun</title>
    <style>
        /* CSS Ba≈ülangƒ±cƒ± */
        :root {
            --neon-pink: #FF6AC1;
            --neon-blue: #00FFFF;
            --dark-bg: #1A0033;
            --board-color: #3C006B;
            --main-neon: #FFA500;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at center, #2e0055 0%, var(--dark-bg) 70%);
            position: relative;
        }

        /* Ana Ba≈ülƒ±k */
        #main-title {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: var(--main-neon);
            text-shadow: 
                0 0 7px #FF4500,
                0 0 10px #FF4500,
                0 0 21px #FFD700,
                0 0 42px #FFD700,
                0 0 82px #FFD700;
            text-align: center;
        }
        
        /* Genel Durum Metni */
        #game-status {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            min-height: 1.5em;
        }

        /* Oyun Tahtasƒ± */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: var(--board-color);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
            transition: opacity 0.5s;
        }

        .cell {
            background-color: #2F0057;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 5px;
        }

        .cell:hover {
            background-color: #4C008A;
        }

        /* X ve O Stilleri */
        .cell.x {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px rgba(255, 106, 193, 0.5);
        }

        .cell.o {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* KAZANAN VURGUSU STƒ∞Lƒ∞ */
        .cell.winning-cell {
            background-color: #7FFF00;
            animation: pulse 1s infinite alternate;
            box-shadow: 0 0 20px #7FFF00;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 10px #7FFF00; }
            to { box-shadow: 0 0 30px #7FFF00; }
        }

        /* Butonlar */
        .game-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
            transition: transform 0.3s;
            font-weight: bold;
        }

        .game-button:hover {
            transform: scale(1.05);
        }
        
        /* Modal ve Men√º Stilleri */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .modal-content {
            background-color: #2F0057;
            padding: 30px;
            border: 2px solid var(--neon-pink);
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px var(--neon-pink);
        }

        .modal-content h2 {
            color: var(--neon-pink);
            margin-bottom: 25px;
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        /* Kullanƒ±cƒ± Adƒ± Giri≈üi */
        #player-name-input {
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            border: 2px solid var(--neon-blue);
            background-color: #1A0033;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
            text-align: center;
        }

        /* Zorluk Butonlarƒ± */
        .difficulty-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 1.2em;
            background-color: var(--board-color);
            color: white;
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .difficulty-btn:hover:not(.selected) {
            background-color: #4C008A;
        }

        .difficulty-btn.selected {
            background-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            border-color: var(--neon-pink);
            transform: scale(1.05);
        }

        /* Oyunu Ba≈ülat Butonu */
        #start-game-btn {
            background-color: var(--main-neon);
            color: var(--dark-bg);
            border: none;
            box-shadow: 0 0 10px var(--main-neon);
            margin-top: 15px;
        }
        
        /* Men√º Butonu */
        #menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 2em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            line-height: 0.8;
            transition: all 0.3s;
            text-shadow: 0 0 10px var(--neon-blue);
            z-index: 50;
        }

        #menu-button:hover {
            box-shadow: 0 0 15px var(--neon-blue);
            transform: scale(1.1);
        }

        /* Oyun G√∂r√ºn√ºm√º ve Ba≈ülangƒ±√ß Ekranƒ± ge√ßi≈üi */
        .game-hidden {
            display: none !important;
            opacity: 0;
        }

        /* CSS Biti≈üi */
    </style>
</head>
<body>
    <audio id="move-sound" src="[HAMLE_SESƒ∞_URL]" preload="auto"></audio>
    <audio id="win-sound" src="[KAZANMA_SESƒ∞_URL]" preload="auto"></audio>
    <audio id="draw-sound" src="[BERABERLƒ∞K_SESƒ∞_URL]" preload="auto"></audio>

    <h1 id="main-title">YUNUS XOX</h1>
    
    <button id="menu-button" onclick="openMenu()" class="game-hidden">‚ò∞</button>

    <div id="game-status" class="game-hidden"></div>

    <div id="board" class="game-hidden">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button class="game-button game-hidden" id="reset-button" onclick="resetGame()">Yeniden Ba≈üla</button>

    <div id="start-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Oyuncu Adƒ± Girin</h2>
            <input type="text" id="player-name-input" placeholder="Adƒ±nƒ±z (√ñrn: √áaƒüan)" maxlength="15">
            
            <h2>Zorluk Seviyesi Se√ß</h2>
            <button class="difficulty-btn" data-level="easy" onclick="selectDifficulty('easy')">KOLAY</button>
            <button class="difficulty-btn selected" data-level="medium" onclick="selectDifficulty('medium')">ORTA</button>
            <button class="difficulty-btn" data-level="hard" onclick="selectDifficulty('hard')">ZOR</button>

            <button class="game-button" id="start-game-btn" onclick="startGame()">OYUNA BA≈ûLA</button>
        </div>
    </div>

    <script>
        // JavaScript Ba≈ülangƒ±cƒ±

        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('game-status');
        const board = document.getElementById('board');
        const menuButton = document.getElementById('menu-button');
        const resetButton = document.getElementById('reset-button');
        const startModal = document.getElementById('start-modal');
        const modalTitle = document.getElementById('modal-title');
        const playerNameInput = document.getElementById('player-name-input');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        
        // YENƒ∞ EKLENEN: Ses elemanlarƒ± referanslarƒ±
        const moveSound = document.getElementById('move-sound');
        const winSound = document.getElementById('win-sound');
        const drawSound = document.getElementById('draw-sound');
        
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let playerName = "Oyuncu";
        let currentPlayer = "X";
        let gameActive = false;
        let difficulty = "medium";

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        
        // YENƒ∞ EKLENEN: Yardƒ±mcƒ± Ses Fonksiyonu
        function playSound(soundElement) {
            // Placeholder URL'ler varsa sesi √ßalmaz (Kendiniz doldurmalƒ±sƒ±nƒ±z)
            if (!soundElement || !soundElement.src || soundElement.src.includes('[HAMLE_SESƒ∞_URL]') || soundElement.src.includes('[KAZANMA_SESƒ∞_URL]') || soundElement.src.includes('[BERABERLƒ∞K_SESƒ∞_URL]')) {
                 return;
            }
            // Sesi ba≈ütan ba≈ülat ve √ßal
            soundElement.currentTime = 0;
            soundElement.play().catch(e => console.log("Ses √ßalma hatasƒ±:", e));
        }

        // --- Ba≈ülangƒ±√ß/Men√º Fonksiyonlarƒ± ---

        function selectDifficulty(level) {
            difficulty = level;
            difficultyButtons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.getAttribute('data-level') === level) {
                    btn.classList.add('selected');
                }
            });
        }
        
        function openMenu() {
            modalTitle.textContent = "Ayarlar ve Yeniden Ba≈üla";
            document.getElementById('start-game-btn').textContent = "AYARLARI KAYDET VE DEVAM ET";
            startModal.style.display = "flex";
            playerNameInput.value = playerName;
        }

        function startGame() {
            let name = playerNameInput.value.trim();
            if (name.length < 2 || name.length > 15) {
                alert("L√ºtfen 2 ile 15 karakter arasƒ±nda ge√ßerli bir isim girin.");
                return;
            }
            
            playerName = name;
            startModal.style.display = "none";
            
            // Oyun bile≈üenlerini g√∂ster
            statusDisplay.classList.remove('game-hidden');
            board.classList.remove('game-hidden');
            menuButton.classList.remove('game-hidden');
            resetButton.classList.remove('game-hidden');
            
            resetGame();
        }
        
        // --- Oyun Mantƒ±ƒüƒ± Fonksiyonlarƒ± ---

        function handleStatusDisplay(message) {
            statusDisplay.innerHTML = message.replace('X', playerName); 
        }

        function checkWin() {
            let roundWon = false;
            let winningLine = [];
            for (const condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningLine = condition;
                    break;
                }
            }

            if (roundWon) {
                const winner = currentPlayer === "X" ? playerName : "Bilgisayar";
                handleStatusDisplay(`${winner} Kazandƒ±! üéâ`);
                gameActive = false;

                // Galibiyet Vurgusu
                winningLine.forEach(index => cells[index].classList.add('winning-cell'));
                
                // YENƒ∞ EKLENEN: KAZANMA SESƒ∞
                playSound(winSound);
                
                return true;
            }

            if (!gameBoard.includes("")) {
                handleStatusDisplay("Berabere! ü§ù");
                gameActive = false;
                
                // YENƒ∞ EKLENEN: BERABERLƒ∞K SESƒ∞
                playSound(drawSound);
                
                return true;
            }
            
            return false;
        }

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameBoard[clickedCellIndex] !== "" || !gameActive || currentPlayer === "O") {
                return;
            }

            // Oyuncu hamlesi
            gameBoard[clickedCellIndex] = "X";
            clickedCell.innerHTML = "X";
            clickedCell.classList.add("x");
            
            // YENƒ∞ EKLENEN: HAMLE SESƒ∞
            playSound(moveSound);

            if (checkWin()) {
                return;
            }

            // Sƒ±rayƒ± Bilgisayara ge√ßir
            currentPlayer = "O";
            handleStatusDisplay(`Sƒ±ra Bilgisayarda (O)...`);
            setTimeout(computerMove, 700);
        }

        function computerMove() {
            if (!gameActive) return;

            let move = -1;

            switch (difficulty) {
                case "easy":
                    move = getRandomMove();
                    break;
                case "medium":
                    if (Math.random() < 0.7) { 
                        move = getSmartMove(); 
                    } else {
                        move = getRandomMove();
                    }
                    break;
                case "hard":
                    // ≈ûimdilik Smart Move, MiniMax bir sonraki adƒ±mda eklenecek.
                    move = getSmartMove();
                    break;
            }

            if (move !== -1) {
                // Bilgisayar hamlesini yap
                gameBoard[move] = "O";
                cells[move].innerHTML = "O";
                cells[move].classList.add("o");
                
                // YENƒ∞ EKLENEN: HAMLE SESƒ∞
                playSound(moveSound);

                if (checkWin()) {
                    return;
                }

                // Sƒ±rayƒ± Oyuncuya ge√ßir
                currentPlayer = "X";
                handleStatusDisplay(`Sƒ±ra Sende (${playerName})`);
            }
        }

        // Akƒ±llƒ± Hamle Stratejisi (Medium/Hard i√ßin kullanƒ±lƒ±r)
        function getSmartMove() {
            let move;
            // 1. Kazanma hamlesi ara (O i√ßin)
            move = findWinningOrBlockingMove("O"); 
            if (move !== -1) return move;
            
            // 2. Engelleme hamlesi ara (X i√ßin)
            move = findWinningOrBlockingMove("X");
            if (move !== -1) return move;
            
            // 3. Orta kareyi al
            if (gameBoard[4] === "") return 4;

            // 4. K√∂≈üelerden birini al
            const corners = [0, 2, 6, 8];
            for(let corner of corners) {
                if(gameBoard[corner] === "") return corner;
            }
            
            // 5. Rastgele hamle
            return getRandomMove();
        }
        
        // Rastgele bir bo≈ü hamle yapar
        function getRandomMove() {
            const availableCells = gameBoard.map((val, index) => val === "" ? index : null).filter(val => val !== null);
            if (availableCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                return availableCells[randomIndex];
            }
            return -1;
        }

        // Belirtilen oyuncu i√ßin kazanma/engelleme hamlesi arar
        function findWinningOrBlockingMove(player) {
            for (const condition of winningConditions) {
                const [a, b, c] = condition;
                const line = [gameBoard[a], gameBoard[b], gameBoard[c]];
                
                if (line.filter(val => val === player).length === 2 && line.includes("")) {
                    if (gameBoard[a] === "") return a;
                    if (gameBoard[b] === "") return b;
                    if (gameBoard[c] === "") return c;
                }
            }
            return -1;
        }

        function resetGame() {
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "X";
            
            handleStatusDisplay(`Sƒ±ra Sende (${playerName})`);
            
            cells.forEach(cell => {
                cell.innerHTML = "";
                cell.classList.remove('x', 'o', 'winning-cell');
            });
        }

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });
        
        window.onload = function() {
            document.getElementById('start-game-btn').textContent = "OYUNA BA≈ûLA";
            modalTitle.textContent = "Oyuncu Adƒ± Girin";
            selectDifficulty('medium');
        };

        // JavaScript Biti≈üi
    </script>
</body>
</html>
